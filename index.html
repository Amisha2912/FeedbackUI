<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="heading"><h1>Provide your feedback with the emojis</h1></div>
        <div id="reaction">
            <div class="child excellent">
                <span style="font-size: 4rem;" class="emoiji">&#128513;</span>
                <span class="txt">Excellent!!</span>
            </div>
            <div class="child good">
                <span style="font-size: 4rem;" class="emoiji">&#128522;</span>
                <span class="txt">Good!!</span>
            </div>
            <div class="child neutral">
                <span style="font-size: 4rem;" class="emoiji">&#128528;</span>
                <span class="txt">Neutral!!</span>
            </div>
            <div class="child bad">
                <span style="font-size: 4rem;" class="emoiji">&#128530;</span>
                <span class="txt">Bad!!</span>
            </div>
            <div class="child terrible">
                <span style="font-size: 4rem;" class="emoiji">&#128545;</span>
                <span class="txt">Terrible!!</span>
            </div>   
        </div>
        <div id="submit">
            <button class="sent">Sent Review</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
